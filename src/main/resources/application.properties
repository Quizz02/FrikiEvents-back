#MySQL DataSource Configuration
server.port=${SERVER_PORT}
spring.datasource.url=jdbc:${JAWSDB_URL}
spring.datasource.username=${USERNAME_JAWSDB}
spring.datasource.password=${PASS_JAWSDB}

# dialect of sql to use -> my sql 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# type of generation database
spring.jpa.hibernate.ddl-auto=update

# custom swagger
springdoc.api-docs.path=/swagger.json
springdoc.swagger-ui.path=/swagger.html
